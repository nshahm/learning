<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<head>
    <title>Vue sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue" type="text/javascript">
    </script>

</head>

<body>
    <div id="vue-app" class="vue">
        <span v-bind:title="info">information showed</span>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#vue-app',
            data: {
                info: 'Welcome to Vuejs for the first time'
            }
        })
    </script>
</body>

</html>
